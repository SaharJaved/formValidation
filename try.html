<body>



    <div  class=form-submit>

        <h1>Registration</h1>
        <hr>
        <form name='registration' id="reg-form" method="POST" action="show.html">


            <input type="text" class=form-control" name="fName" id="fName" placeholder="First name" ><br>

            <input type="text"  class=form-control" name="lName" id="lName" placeholder="Last name"><br>

            <input type="password" class=form-control"  name="password" id="password" placeholder="Password"  ><br>

            <input type="password" class=form-control"  name="c_password" id="c_password" placeholder="Confirm Password"><br>

            <input type="date" class=form-control"  name="date" id="date" ><br>

            <input type="email"  class=form-control" name="email" id="email" placeholder="Email ID"><br>

            <input type="text"  class=form-control" name="contact" id="contact" placeholder="Contact Number " ><br>
                <input type="submit" name="submit" id="submits">

        </form>
